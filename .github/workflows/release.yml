name: Build and Release SwiftBill-POS

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.3, v1.0.4, etc.
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  actions: read

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          npm ci
          npm list electron-updater || echo "electron-updater not found in dependencies"
        
      - name: Build application
        run: |
          echo "Starting build process..."
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: List build artifacts
        run: |
          echo "Build completed. Listing dist folder:"
          dir dist
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swiftbill-pos-build-${{ github.ref_name }}
          path: |
            dist/*.exe
            dist/latest.yml
            dist/*.yml
            
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.exe
            dist/latest.yml
            dist/*.blockmap
          body: |
            ## üöÄ SwiftBill-POS ${{ github.ref_name }}
            
            ### ÔøΩ Download Options:
            - **Installer**: Download `SwiftSetup.exe` for automatic installation
            - **Portable**: Download `SwiftBill-POS-Portable-*.exe` for USB deployment
            
            ### üîÑ Auto-Update
            Existing users will be automatically notified of this update within their POS application.
            
            ### üíæ System Requirements
            - Windows 7/8/10/11
            - .NET Framework 4.5 or higher
            - Thermal printer (optional)
            
            ### üêõ Bug Fixes (v1.0.7)
            - Fixed "Cannot find module 'electron-updater'" error in packaged applications
            - Improved build configuration for better dependency inclusion
            - Enhanced error handling for auto-updater functionality
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.0.6...${{ github.ref_name }}
          generate_release_notes: false
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Notify completion
        if: success()
        run: |
          echo "‚úÖ Release ${{ github.ref_name }} created successfully!"
          echo "üîó Available at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo "üì± Auto-updater will notify existing users automatically"
