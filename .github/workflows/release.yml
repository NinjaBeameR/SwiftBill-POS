name: Build and Release SwiftBill-POS

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.3, v1.0.4, etc.
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  actions: read

env:
  ELECTRON_CACHE: ${{ github.workspace }}/.cache/electron
  ELECTRON_BUILDER_CACHE: ${{ github.workspace }}/.cache/electron-builder

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: |
          echo "Starting build process..."
          npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: List build artifacts
        run: |
          echo "Build completed. Listing dist folder:"
          dir dist
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swiftbill-pos-build-${{ github.ref_name }}
          path: dist/*.exe
            
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*.exe
          body: |
            ## SwiftBill-POS ${{ github.ref_name }}
            
            ### Manual Download
            - **Installer**: Download SwiftSetup.exe for automatic installation
            - **Portable**: Download SwiftBill-POS-Portable-*.exe for USB deployment
            
            ### Auto-Update
            Existing users will be automatically notified of this update within their POS application.
            
            ### To Update Manually
            1. Download the appropriate installer/portable version
            2. Close your current POS application
            3. Run the new installer or replace the portable executable
            
            ### System Requirements
            - Windows 7/8/10/11
            - .NET Framework 4.5 or higher
            - Thermal printer (optional)
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/v1.0.6...${{ github.ref_name }}
          generate_release_notes: false
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Notify completion
        if: success()
        run: |
          echo "Release ${{ github.ref_name }} created successfully!"
          echo "Available at: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo "Users can now manually download and install the update"
