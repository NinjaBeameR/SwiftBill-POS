<!DOCTYPE html>
<html>
<head>
    <title>Test KOT Layout - Full Width 80mm</title>
    <meta charset="UTF-8">
    <style>
        @media print {
            @page {
                /* 80mm thermal paper - exact size to prevent scaling */
                size: 80mm auto;
                margin: 0 !important;
                padding: 0 !important;
                /* Prevent shrink-to-fit scaling */
                -webkit-print-color-adjust: exact;
                color-adjust: exact;
            }
            
            body {
                /* Critical: Use full 80mm width with minimal padding */
                width: 80mm !important;
                max-width: 80mm !important;
                min-width: 80mm !important;
                margin: 0 !important;
                padding: 2mm !important;  /* Minimal padding for edge clearance */
                /* Prevent any browser scaling */
                transform: none !important;
                zoom: 1 !important;
                font-size: 14px !important;
            }
            
            /* Disable scaling for all print elements */
            * {
                transform: none !important;
                zoom: 1 !important;
                -webkit-transform: none !important;
            }
        }
        
        body {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            padding: 2mm;  /* Minimal padding for readability */
            /* Screen display: use full 80mm width */
            width: 80mm;
            max-width: 80mm;
            min-width: 80mm;
            background: white;
            color: #000;
            line-height: 1.3;
            word-wrap: break-word;
            /* Prevent content overflow */
            overflow-wrap: break-word;
            /* Remove any default browser margins */
            border: none;
            outline: none;
            border: 1px solid blue; /* Visual guide for testing */
        }
        
        * {
            box-sizing: border-box;
            -webkit-print-color-adjust: exact;
            color-adjust: exact;
        }
        
        /* Ensure all elements use full width */
        .header, .bill-info, .items-section, .totals-section {
            width: 100%;
            margin-left: 0;
            margin-right: 0;
        }
        
        .header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 6px;
            margin-bottom: 10px;
            width: 100%;
        }
        
        .kot-title {
            font-size: 18px;
            font-weight: bold;
            margin: 4px 0;
        }
        
        .kot-info {
            font-size: 14px;
            margin: 2px 0;
        }
        
        .items-section {
            margin: 15px 0;
            width: 100%;
        }
        
        .item-row {
            margin: 6px 0;
            padding: 4px 0;
            border-bottom: 1px solid #000;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .item-name {
            flex: 1;
            padding-right: 5px;
            overflow-wrap: break-word;
        }
        
        .item-quantity {
            font-size: 16px;
            font-weight: bold;
            width: 15mm;
            text-align: right;
            flex-shrink: 0;
        }
        
        .footer {
            border-top: 2px solid #000;
            margin-top: 15px;
            padding-top: 6px;
            text-align: center;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="kot-title">KITCHEN ORDER</div>
        <div class="kot-info">Table 5</div>
        <div class="kot-info">Time: 14:30</div>
        <div class="kot-info">Date: 11/08/2025</div>
    </div>

    <div class="items-section">
        <div class="item-row">
            <span class="item-name">Masala Dosa</span>
            <span class="item-quantity">2x</span>
        </div>
        
        <div class="item-row">
            <span class="item-name">Vada Sambar Special</span>
            <span class="item-quantity">1x</span>
        </div>
        
        <div class="item-row">
            <span class="item-name">Rava Upma with Extra Vegetables</span>
            <span class="item-quantity">1x</span>
        </div>
    </div>

    <div class="footer">
        *** KITCHEN ***
    </div>

    <div style="text-align: center; margin-top: 15px; font-size: 12px;">
        <div>KOT Layout - Full 80mm width</div>
        <div>No blank spaces on left/top</div>
        <div>Blue border shows paper edges</div>
    </div>
</body>
</html>
